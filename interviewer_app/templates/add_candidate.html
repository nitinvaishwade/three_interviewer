{% extends "base.html" %}
{% block title %} {{ block.super }} Dashboard {% endblock %}
{% block add_candidate_selected %} class="active" {% endblock %}


{% block content %}
<div class="list-group col-sm-8">
        <form action="/scoring/add_candidate/" method="post" role="form form-inline">
         {% csrf_token %}
          First name:<br>
          <input type="text" name="firstname" required><br>
          Last name:<br>
          <input type="text" name="lastname" required></br>
           Email :<br>
          <input type="email" name="email" required></br>
          <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </form>
</div>
{% endblock %}
